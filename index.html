<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Seseorang yang Spesial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #d23669;
        }
        .content {
            padding: 50px 20px;
            position: relative;
        }
        .content p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .heart {
            font-size: 5rem;
            color: #d23669;
            animation: heartbeat 1.5s infinite;
        }
        .flowers {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .flower {
            width: 100px;
            height: 100px;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            color: #777;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Theressa Rachel Febriana ❤️</h1>
    </header>
    <div class="content">
        <div class="flowers">
            <!-- Flower 1 -->
            <svg class="flower" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="10" fill="#FFD700" />
                <circle cx="30" cy="50" r="10" fill="#FF6F61" />
                <circle cx="70" cy="50" r="10" fill="#FF6F61" />
                <circle cx="50" cy="30" r="10" fill="#FF6F61" />
                <circle cx="50" cy="70" r="10" fill="#FF6F61" />
            </svg>
            <!-- Flower 2 -->
            <svg class="flower" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="10" fill="#FFD700" />
                <circle cx="30" cy="50" r="10" fill="#FF6F61" />
                <circle cx="70" cy="50" r="10" fill="#FF6F61" />
                <circle cx="50" cy="30" r="10" fill="#FF6F61" />
                <circle cx="50" cy="70" r="10" fill="#FF6F61" />
            </svg>
        </div>
        <p><h1>Halo acel</h1></p>
        <div class="heart">❤️</div>
    </div>
    <footer>
        &copy; 2024 - Cikarang - Tangerang
    </footer>
</body>
</html>
